<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="loginStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<div id="container">
    <div id="main">
        <div id="loginuicontainer">
            <div class="background-title"></div>
            <div id="login-tab" class="active">Login</div><div id="register-tab" >Register</div>
        </div>
            <div id="logincontainer">
                <div class="form-group">
                    <input type="text" class="form-control inputbox" id="login-username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control inputbox" id="login-password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input id="submit-login"  type="submit" class="btn btn-primary" value="Login">
                </div>
                <div class="textcenter signuptxt">Don't have an account?
                    <a href="#" class="link registerlink">Sign Up</a> </div>
                <p class="textcenter fogettxt">
                    <a href="#" class="link fogetlink">Forget Password?</a></p>
            </div>
            <div id="registercontainer" hidden>
                <div class="form-group">
                    <input type="text" class="form-control inputbox" id="register-fname" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control inputbox" id="register-lname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control inputbox" id="register-email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control inputbox" id="register-password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control inputbox" id="register-cnfmpassword" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Register">
                </div>
                <div class="textcenter signuptxt">Already have an account?
                    <a href="#" class="link loginlink">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="login.js"></script>
</body>
</html>
